{% extends "layout.htm" %}

{% block content %}

<div class="container my-2">
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label }}
        {{ form.name() }}
        <br><br>
        {{ form.phonenumber.label }}
        {{ form.phonenumber() }}
        <br><br>
        {{ form.submit }}

    </form>
    <hr>
    {% if name %}
    Name is <strong>{{ name }}</strong> 
    <br>
    Phnone number is <strong>{{ phonenumber }}</strong>
    <br>
    {% else %}
        Missing
    {% endif %}
</div>


{% endblock %}
